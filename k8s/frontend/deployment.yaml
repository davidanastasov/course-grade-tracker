apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: course-grade-tracker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: davidanastasov/course-grade-tracker-frontend:production-latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"