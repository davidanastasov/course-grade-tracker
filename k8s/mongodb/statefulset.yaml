apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: course-grade-tracker
  labels:
    app: mongodb
spec:
  serviceName: "mongodb"
  replicas: 3
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:8
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGODB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGODB_ROOT_PASSWORD
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DATABASE_NAME

          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.runCommand('ping').ok"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.runCommand('ping').ok"
            initialDelaySeconds: 5
            periodSeconds: 5

      initContainers:
        - name: init-mongodb-replicaset
          image: mongo:8
          command:
            - "sh"
            - "-c"
            - |
              until mongo --host mongodb-0.mongodb.course-grade-tracker.svc.cluster.local:27017 --eval "print('waiting for replica set')" > /dev/null; do
                echo "Waiting for MongoDB to be available..."
                sleep 5
              done
              mongo --host mongodb-0.mongodb.course-grade-tracker.svc.cluster.local:27017 --eval 'rs.initiate()'

  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi